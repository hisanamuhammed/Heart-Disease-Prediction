<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://bootstrapmade.com/demo/templates/Medilab/assets/img/hero-bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content {
            text-align: left;
            /*background-color: rgba(255, 255, 255, 0.8);*/
            padding: 0px;
            border-radius: 10px;
            width: 80%; /* Adjust the width as needed */
        }

        .header1 {
            font-size: 36px;
            color: #2C4964;
            margin-bottom: 10px;
        }

        .header2 {
            font-size: 24px;
            color: #2C4964;
            margin-bottom: 10px;
        }

        .paragraph {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #1977CC;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            body {
                background-position: center;
            }

            .container {
                flex-direction: column;
            }
            
            .content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="header1">Welcome to Heart Disease Prediction</h1>
            <h2 class="header2">Discover Your Risk</h2>
            <p class="paragraph">Use our advanced prediction model to assess your risk of heart disease.</p>
            <a href="predictdata"><button class="button">Get Started</button></a>
        </div>
    </div>
</body>
</html>
